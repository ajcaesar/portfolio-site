<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="name-box">
        <div class="name">Albert (AJ) Caesar</div>
        <div class="links">
            <a href="https://www.linkedin.com/in/aj-caesar/" target="_blank"><i class="fab fa-linkedin"></i></a>

    <div class="c1">

        <div class="control-column">
            <div class="control-group">
                <button id="decreaseBallButton">-</button>
                <span>Spheres</span>
                <button id="increaseBallButton">+</button>
            </div>
            <div class="control-group">
                <button id="decreaseStringButton">-</button>

                <button id="increaseStringButton">+</button>

            <div class="control-group">
                <button id="decreaseGravityButton">-</button>
                <span>Gravity</span>
                <button id="increaseGravityButton">+</button>
            </div>
        </div>
        <div class="control-column">
            <button id="resetButton">Reset</button>
            <button id="playButton">Pause</button>
            <button id="colors">Colors</button>
        </div>
    </div>
        <div id="message" class="hiddenMessage">Drag the spheres into any formation you want and press play</div>
