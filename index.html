<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Balls Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div class="control-group">
            <div class="triangle-up" id="addBall"></div>
            <span>balls</span>
            <div class="triangle-down" id="removeBall"></div>
        </div>
        <div class="control-group">
            <div class="triangle-up" id="increaseSpeed"></div>
            <span>speed</span>
            <div class="triangle-down" id="decreaseSpeed"></div>
        </div>
        <button id="colors">colors</button>
    </div>
    <div class="name-box">
        AJ Caesar
    </div>
    <script src="script.js"></script>
</body>
</html>
